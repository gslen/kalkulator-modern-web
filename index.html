<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Web Dark Mode</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .calculator {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      max-width: 320px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background-color: #121212;
      color: #00ff00;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00ffcc;
      color: #000;
    }

    #history {
      background-color: #121212;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>Kalkulator Web - Dark Mode</h2>
  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="append('√')">√</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('**')">xʸ</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="append('+')">+</button>
    </div>
  </div>

  <div id="history">
    <strong>Riwayat:</strong><br/>
    <div id="history-log"></div>
  </div>

  <script>
    let display = document.getElementById("display");
    let historyLog = document.getElementById("history-log");

    function append(symbol) {
      if (symbol === '√') {
        display.value += "Math.sqrt(";
      } else if (symbol === '%') {
        display.value += "/100";
      } else {
        display.value += symbol;
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        let result = eval(display.value);
        historyLog.innerHTML += `${display.value} = <b>${result}</b><br/>`;
        display.value = result;
      } catch {
        display.value = "Error";
      }
    }
  </script>

</body>
</html>
